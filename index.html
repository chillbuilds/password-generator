<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="pageBody">
        <p>Password Generator</p>
        <div id="inputBody">
          <div class="row">
            <div class="pageText">
              Password Length
              <input type="number" id="inputNum" value="" onkeyup="numUpdate()" />
            </div>
          </div>
        <div class="row">
          <div class="pageText">
            <div id="inputCriteria">
            Input Criteria
            </div>
          </div>
          <div id="chkBoxContainer">
            <div class="chkBox">
              <input id="symChk" type="checkbox" onchange="boxCheckUpdate()" />
              Symbols
            </div>
            <div class="chkBox">
              <input id="numChk" type="checkbox" onchange="boxCheckUpdate()" />
              Numbers
            </div>
            <div class="chkBox">
              <input id="lowChk" type="checkbox" onchange="boxCheckUpdate()" />
              Lowercase
            </div>
            <div class="chkBox">
              <input id="capChk" type="checkbox" onchange="boxCheckUpdate()" />
              Uppercase
            </div>
          </div>
        </div>
        <div class="row">
          <div id="passwordHolder">
            <textarea placeholder="Your Secure Password" readonly id="password" type="text" value=""></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="buttonContainer">
              <button onclick="generate()" id="generateButton">Generate</button>
              <button onclick="copyFunction()" id="copyButton">Copy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
