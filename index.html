<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="pageBody">
        <h1>Password Generator</h1>
        <div id="inputBody">
          <div class="row">
            <div class="pageText">
              Password Length
              <input type="number" id="inputNum" value="" onkeyup="numUpdate()" />
            </div>
          </div>
        <div class="row">
          <div class="pageText">
            Input Criteria
          </div>
          <div id="chkBoxContainer">
            <div class="chkBox">
              <input id="symChk" type="checkbox" onchange="boxCheckUpdate()" />
              Symbols
            </div>
            <div class="chkBox">
              <input id="numChk" type="checkbox" onchange="boxCheckUpdate()" />
              Numbers
            </div>
            <div class="chkBox">
              <input id="lowChk" type="checkbox" onchange="boxCheckUpdate()" />
              Lowercase
            </div>
            <div class="chkBox">
              <input id="capChk" type="checkbox" onchange="boxCheckUpdate()" />
              Uppercase
            </div>
          </div>
        </div>
        <div class="row">
          <div id="passwordHolder">
            <textarea readonly id="password" type="text" value=""></textarea>
          </div>
        </div>
        <div class="row">
          <div id="buttonContainer">
            <button onclick="generate()" class="button">Generate</button>
            <button onclick="copyFunction()">Copy</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
